<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lending</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
<div class="root">
    <header class="header">
        <div class="header-content">
            <header class="header-nav">
                <div class="logo"> Greg's Landing</div>
                <div class="nav-container">
                    <nav class="nav-list">
                        <div class="nav-item">How it work</div>
                        <div class="nav-item">Transfer calculation</div>
                        <div class="nav-item">Two transfers</div>
                    </nav>
                    <div class="contacts">
                        <div>+7(777)77-77-777</div>
                        <div>+8(888)88-88-888</div>
                    </div>
                </div>
            </header>
            <section class="header-main-content">
                <div class="main-text">
                    Order a transfer <br/>
                    around the world
                </div>
                <div class="header-forms">
                    <input placeholder="Place of dispatch" id="first-input" class="custom-text-input" type="text"/>
                    <input placeholder="Place of arrival" id="first-text-input" class="custom-text-input"
                           type="text"/>
                    <input id="first-file-input" class="header-form-item" type="file"/>
                    <label for="first-file-input" class="custom-file-upload">
                        <i class="bi bi-file-earmark"></i>
                    </label>
                    <input id="second-file-input" class="header-form-item" type="file"/>
                    <label for="second-file-input" class="custom-file-upload">
                        <i class="bi bi-file-earmark"></i>
                    </label>
                    <input style="width: 120px"class="custom-text-input" type="search"/>
                    <button id="last-input">Поиск</button>
                </div>
            </section>
        </div>
    </header>
</div>
</body>
</html>
